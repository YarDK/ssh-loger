<!DOCTYPE HTML>
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <style>
	.parent {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    overflow: auto;
	}

	.block {
    width: 173px;
    height: 65px;
    outline: 2px solid #000;
    border: 3px solid #fff;
    border-radius: 10px;
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    margin: auto;
	}

	</style>

</head>
<body>
<div class="parent">
    <div class="block">
        <form method="post" action="log">
            <input type="text" name="context" placeholder="context"/>
            <div style="text-align: center">
                <button type="submit">Выгрузить лог</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
